<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Couple Quiz</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Arial', sans-serif; background: #fff0f3; }
        .screen { display: none; height: 100vh; width: 100vw; justify-content: center; align-items: center; flex-direction: column; text-align: center; position: absolute; top: 0; left: 0; }
        .card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 400px; width: 85%; z-index: 10; }
        h1, h2 { color: #ff4d6d; }
        input { padding: 12px; border: 2px solid #ffb3c1; border-radius: 10px; width: 85%; margin: 15px 0; outline: none; text-align: center; }
        button { background: #ff4d6d; color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1.1rem; }
        #feedback { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #2ecc71; color: white; padding: 20px 40px; border-radius: 50px; font-size: 2rem; z-index: 100; }
        #countdown-screen { background: #ff4d6d; color: white; }
        #timer { font-size: 7rem; font-weight: bold; }
        #proposal-screen { background-image: url('us.jpg'); background-size: cover; background-position: center; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); }
        .proposal-box { position: relative; z-index: 5; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); padding: 40px; border-radius: 30px; color: white; border: 1px solid rgba(255,255,255,0.3); }
        .heart { position: absolute; color: #ff4d6d; top: -20px; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen" style="display: flex;">
        <div class="card">
            <h1>Welcome! ‚ù§Ô∏è</h1>
            <p>Ready for the <strong>ULTIMATE</strong> Couple Quiz?</p>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div id="game-container" class="screen">
        <div class="card">
            <h2 id="level-title">Level 1</h2>
            <p id="level-text">Where did we first meet?</p>
            <input type="text" id="answer-input" placeholder="Your answer...">
            <br>
            <button onclick="checkAnswer()">Check Answer</button>
        </div>
    </div>

    <div id="feedback">Correct! üíñ</div>

    <div id="countdown-screen" class="screen">
        <h1>QUEST COMPLETE! üèÜ</h1>
        <div id="timer">5</div>
    </div>

    <div id="proposal-screen" class="screen">
        <div class="overlay"></div>
        <div class="proposal-box">
            <h1>Will you be my Valentine?</h1>
            <p>‚ù§Ô∏è Forever & Always ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const levels = [
            { text: "Where did we first meet?", answer: "church" },
            { text: "What is 'OUR' song?", answer: "golden anniversary" },
            { text: "What will be the name of our first son?", answer: "jamaul" },
            { text: "What is my favorite part of your body?", answer: "eyes" },
            { text: "What is our TikTok streak pet‚Äôs name?", answer: "romaul" },
            { text: "FINAL QUESTION: Would I love you if you were a worm?", answer: "i love you just the way you are" }
        ];

        let currentLevel = 0;

        function startGame() {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
        }

        function checkAnswer() {
            const input = document.getElementById('answer-input').value.toLowerCase().trim();
            if (input === levels[currentLevel].answer.toLowerCase()) {
                document.getElementById('feedback').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('feedback').style.display = 'none';
                    nextLevel();
                }, 1500);
            } else {
                alert("Try again, my love! ‚ù§Ô∏è");
            }
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel < levels.length) {
                document.getElementById('level-title').innerText = "Level " + (currentLevel + 1);
                document.getElementById('level-text').innerText = levels[currentLevel].text;
                document.getElementById('answer-input').value = "";
            } else {
                document.getElementById('game-container').style.display = 'none';
                document.getElementById('countdown-screen').style.display = 'flex';
                runTimer();
            }
        }

        function runTimer() {
            let time = 5;
            const timerDiv = document.getElementById('timer');
            const itv = setInterval(() => {
                time--;
                timerDiv.innerText = time;
                if (time <= 0) {
                    clearInterval(itv);
                    document.getElementById('countdown-screen').style.display = 'none';
                    document.getElementById('proposal-screen').style.display = 'flex';
                    setInterval(createHeart, 300);
                }
            }, 1000);
        }

        function createHeart() {
            const h = document.createElement('div');
            h.classList.add('heart');
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
    </script>
</body>
</html>
